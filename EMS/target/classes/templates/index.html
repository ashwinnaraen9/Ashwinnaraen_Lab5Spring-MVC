<!DOCTYPE html>
<html>
<head lang="en" xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<title>Employee Management System</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<script
	src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
	<div class="container mt-5 pt-2">
		<nav class="navbar navbar-expand-sm bg-dark navbar-dark">

			<input class="form-control mr-sm-2" type="text"
				placeholder="Employee Management System">


		</nav>
	</div>

	<div class="container my-2 ">

		<h1>Employee Management System</h1>

		<hr>
		<h2>List Employees</h2>

		<a th:href="@{/showNewEmployeeForm}"
			class="btn btn-primary btn sm mb-3"> Add Employee </a>

		<table border="1" class="table table-striped">

			<thead>
				<tr>

					<th>Employee First Name</th>
					<th>Employee Last Name</th>
					<th>Employee Email</th>
					<th>Actions</th>


				</tr>
			</thead>
			<tbody>
				<tr th:each="employee :${listEmployees}">

					<td th:text="${employee.firstName}"></td>
					<td th:text="${employee.lastName}"></td>
					<td th:text="${employee.email}"></td>
					<td><a th:href="@{/showFormForUpdate/{id}(id=${employee.id})}"
						class="btn btn-primary">Update </a> <a
						th:href="@{/deleteEmployee/{id}(id=${employee.id})}"
						class="btn btn-danger">Delete </a></td>
				</tr>
			</tbody>

		</table>
	</div>


</body>
</html>
